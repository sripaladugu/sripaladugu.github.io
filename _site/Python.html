<h4 id="python-pearls">Python Pearls</h4>
<ol>
  <li>Keep parameters with default values at the end of function.</li>
</ol>

<figure class="highlight"><pre><code class="language-python" data-lang="python">   <span class="k">def</span> <span class="nf">fn1</span><span class="p">(</span><span class="n">x</span><span class="p">,</span> <span class="n">y</span><span class="p">,</span> <span class="n">z</span><span class="o">=</span><span class="bp">None</span><span class="p">):</span>
        <span class="k">if</span> <span class="n">z</span><span class="o">==</span><span class="bp">None</span><span class="p">:</span>
           <span class="k">return</span> <span class="n">x</span><span class="o">+</span><span class="n">y</span>
        <span class="k">else</span><span class="p">:</span>
           <span class="k">return</span><span class="p">(</span><span class="n">x</span><span class="o">+</span><span class="n">y</span><span class="o">+</span><span class="n">z</span><span class="p">)</span>
   <span class="n">fn1</span><span class="p">(</span><span class="mi">1</span><span class="p">,</span><span class="mi">2</span><span class="p">)</span>
   <span class="n">fn1</span><span class="p">(</span><span class="mi">1</span><span class="p">,</span><span class="mi">2</span><span class="p">,</span><span class="mi">3</span><span class="p">)</span>
   </code></pre></figure>
