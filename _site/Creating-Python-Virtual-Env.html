<h3 id="virtual-environments">Virtual Environments</h3>
<p>#### virtualenv
<code class="highlighter-rouge">virtualenv</code> lets you create isolated Python environments.
Steps:
1. <code class="highlighter-rouge">virtualenv -p /isilon/Apps/site_sw/prd/RHEL7.1_x86_64/Python/3.5.2/anaconda3/bin/python venv</code>
2. To activate virtual environment: <code class="highlighter-rouge">source venv/bin/activate</code>
3. To deactivate: <code class="highlighter-rouge">deactivate</code></p>
