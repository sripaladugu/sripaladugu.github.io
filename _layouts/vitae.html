<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

  <!-- Navbar header -->
  {% include header.html %}

  <!-- Wrap all page content here -->
  <div class="container">

<!--    <h1 class="post-title">{{ page.description }}</h1> -->

    <header class="col-md-3 col-lg-3">
      <img src="../{{ site.avatar_small }}" class="me" alt="Photo of Sri">
      <h1>{{ site.name }}</h1>
      <p>
        <a href="{{ site.tel_full }}">{{ site.tel }}</a>
      </p>
      <address>
        <a href="{{ site.google_maps }}">
            {{ site.address }}<br/>
            {{ site.city }}, {{ site.state }}<br/>
            {{ site.postcode }}<!--<br/>
            {{ site.country }}-->
        </a>
      </address>
      <p>
        <a href="{{ site.website_full }}">{{ site.website }}</a><br/>
      </p>
      <p>
        <a href="{{ site.email_full }}">{{ site.email }}</a><br/>
        <a href="https://github.com/{{ site.github }}"><i class="fa fa-github"></i> Github</a> /
        <a href="https://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter"></i> Twitter</a>
      </p>
    </header>
    <h1>{{ page.description }}</h1>
    <section class="col-md-9 col-lg-9">

      {{ content }}

    </section>
  </div>
  <!-- Footer -->
  {% include footer.html %}
